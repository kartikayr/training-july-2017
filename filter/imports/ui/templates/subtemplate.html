<template name="Subheader">
  <header>
    <h1>Completed Subtasks ({{incompleteCount}})</h1>
    {{> loginButtons}}
    {{#if currentUser}}
      <form class="new-sub-task">
        <input type="text" name="text" placeholder="Type to add new sub-tasks" />
        
      </form>
    {{/if}}
  </header>
</template>

<template name="sublist">
  <ul>
    {{#each subtasks}}
      {{> subtask}}
    {{/each}}
  </ul>
  <label class="hide-completed">
    <input type="checkbox" />
    Hide Completed Tasks
  </label>
</template>

<template name="subtask">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Public
        {{else}}
          Private
        {{/if}}
      </button>
    {{/if}}
    <span class="text">{{text}} (By <strong>{{username}}</strong>)</span>
  </li>
</template>
