<body>
  <div class="container">
    <header>
      <h1>Mongo Database with Meteor ({{incompleteCount}})</h1>
    <label class="hide-completed">
       <input type="checkbox" />
       Hide Completed Tasks
    </label>
   {{> loginButtons}}
   </header>
      <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    {{#if currentUser}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    {{/if}}
  </div>
</body>
